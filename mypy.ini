[mypy]
python_version = 3.12
ignore_missing_imports = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_return_any = True
no_implicit_optional = True
check_untyped_defs = True
disallow_untyped_defs = True
pretty = True
show_error_codes = True

# Temporarily exclude modules under active development from strict type checks
exclude = ^src/mcp_server_openai/tools/.*\.py$|^src/mcp_server_openai/streaming_http\.py$|^src/mcp_server_openai/tools/enhanced_ppt_generator\.py$
