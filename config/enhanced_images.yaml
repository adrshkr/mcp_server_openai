# Content Analysis Settings
content_analysis:
  enabled: true
  theme_detection: true
  keyword_extraction: true
  sentiment_analysis: false  # Future enhancement
  
  # Theme Keywords
  themes:
    business:
      keywords: ["business", "finance", "corporate", "management", "strategy", "market"]
      image_style: "professional"
      icon_style: "flat"
    
    technology:
      keywords: ["technology", "digital", "software", "hardware", "innovation", "automation"]
      image_style: "modern"
      icon_style: "3d"
    
    creative:
      keywords: ["creative", "art", "design", "innovation", "imagination", "expression"]
      image_style: "creative"
      icon_style: "outline"
    
    educational:
      keywords: ["education", "learning", "training", "knowledge", "development", "growth"]
      image_style: "clean"
      icon_style: "flat"

# Image Processing Settings
image_processing:
  optimization: true
  compression: true
  format_conversion: true
  
  # Output Formats
  formats:
    ppt:
      preferred: "png"
      max_size: "2MB"
      quality: "high"
    
    doc:
      preferred: "jpg"
      max_size: "1MB"
      quality: "medium"
    
    html:
      preferred: "webp"
      max_size: "500KB"
      quality: "high"
    
    pdf:
      preferred: "png"
      max_size: "1MB"
      quality: "high"

# Fallback Strategy
fallback:
  strategy: "sequential"  # sequential, parallel, smart
  max_attempts: 3
  delay_between_attempts: 1  # seconds
  
  # Smart Fallback Rules
  smart_rules:
    - condition: "content_type == 'ppt'"
      priority: ["stable_diffusion", "unsplash", "pixabay"]
    
    - condition: "content_type == 'doc'"
      priority: ["unsplash", "pixabay", "stable_diffusion"]
    
    - condition: "content_type == 'html'"
      priority: ["unsplash", "stable_diffusion", "pixabay"]
    
    - condition: "content_type == 'pdf'"
      priority: ["unsplash", "pixabay", "stable_diffusion"]

# Monitoring and Logging
monitoring:
  enabled: true
  metrics_collection: true
  performance_tracking: true
  
  # Metrics to Track
  metrics:
    - "generation_time"
    - "success_rate"
    - "provider_usage"
    - "cache_hit_rate"
    - "error_rate"
    - "user_satisfaction"

# Client-Specific Overrides
client_overrides:
  default:
    image_style: "professional"
    provider: "auto"
    quality: "high"
  
  premium:
    image_style: "creative"
    provider: "stable_diffusion"
    quality: "ultra_high"
    max_retries: 5
  
  enterprise:
    image_style: "custom"
    provider: "auto"
    quality: "high"
    custom_prompts: true
    brand_guidelines: true

