# Enhanced Image Generation Configuration
# This file configures the enhanced image generation tool with multiple providers

# Global Settings
global:
  default_provider: "auto"  # auto, stable_diffusion, unsplash, pixabay
  fallback_strategy: "sequential"  # sequential, parallel, smart
  cache_enabled: true
  cache_ttl: 3600  # 1 hour
  max_retries: 3
  timeout: 30

# Image Generation Settings
image_generation:
  default_style: "professional"  # professional, creative, minimalist, vintage
  default_size: "1080x720"
  default_count: 1
  default_quality: "high"  # high, medium, low
  
  # Content Type Optimization
  content_types:
    ppt:
      preferred_size: "1920x1080"
      preferred_style: "professional"
      image_count: 3
    doc:
      preferred_size: "800x600"
      preferred_style: "clean"
      image_count: 2
    html:
      preferred_size: "1200x800"
      preferred_style: "modern"
      image_count: 4
    pdf:
      preferred_size: "1000x700"
      preferred_style: "professional"
      image_count: 2

# Provider Configuration
providers:
  stable_diffusion:
    enabled: true
    priority: 1
    api_url: "${STABLE_DIFFUSION_API_URL}"
    api_key: "${STABLE_DIFFUSION_API_KEY}"
    model: "stable-diffusion-xl-1024-v1-0"
    max_steps: 50
    cfg_scale: 7
    supported_sizes:
      - "1024x1024"
      - "1152x896"
      - "896x1152"
      - "1216x832"
      - "832x1216"
      - "1344x768"
      - "768x1344"
      - "1280x720"
      - "720x1280"
    
  unsplash:
    enabled: true
    priority: 2
    api_key: "${UNSPLASH_API_KEY}"
    base_url: "https://api.unsplash.com"
    max_results: 30
    rate_limit: 50  # requests per hour
    supported_orientations:
      - "landscape"
      - "portrait"
      - "squarish"
    
  pixabay:
    enabled: true
    priority: 3
    api_key: "${PIXABAY_API_KEY}"
    base_url: "https://pixabay.com/api"
    max_results: 200
    rate_limit: 5000  # requests per hour
    image_types:
      - "photo"
      - "illustration"
      - "vector"

# Icon Generation Settings
icon_generation:
  enabled: true
  default_style: "flat"  # flat, 3d, outline, filled
  default_format: "svg"  # svg, png, ico
  default_size: "64x64"
  
